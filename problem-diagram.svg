<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" width="1200" height="520" font-family="'Georgia', 'Times New Roman', serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d6fa4"/>
      <stop offset="100%" style="stop-color:#2a8fd4"/>
    </linearGradient>
    <linearGradient id="portGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d7a5e"/>
      <stop offset="100%" style="stop-color:#3a9e78"/>
    </linearGradient>
    <linearGradient id="gapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B5EA7; stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#7B5EA7; stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="conflictGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d6fa4; stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#c84444; stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#2d7a5e; stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow-right" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L0,8 L10,4 z" fill="#1d6fa4" opacity="0.8"/>
    </marker>
    <marker id="arrow-left" markerWidth="10" markerHeight="8" refX="1" refY="4" orient="auto">
      <path d="M10,0 L10,8 L0,4 z" fill="#2d7a5e" opacity="0.8"/>
    </marker>
    <marker id="arrow-conflict-r" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#c84444" opacity="0.9"/>
    </marker>
    <marker id="arrow-conflict-l" markerWidth="8" markerHeight="8" refX="1" refY="4" orient="auto">
      <path d="M8,0 L8,8 L0,4 z" fill="#c84444" opacity="0.9"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="520" fill="url(#bg)" rx="12"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="260" x2="1200" y2="260" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  <line x1="600" y1="0" x2="600" y2="520" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>

  <!-- Title -->
  <text x="600" y="38" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="400" letter-spacing="3" opacity="0.5" font-family="'Segoe UI', Arial, sans-serif">THE DESIGN PROBLEM</text>
  <text x="600" y="68" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="700" letter-spacing="0.5" font-family="'Segoe UI', Arial, sans-serif">Two Optimization Goals. One Decision.</text>

  <!-- ═══════════════════════════
       LEFT PANEL — Tax Optimization
  ═══════════════════════════ -->
  <rect x="30" y="100" width="310" height="310" rx="10" fill="#1d6fa4" opacity="0.12"/>
  <rect x="30" y="100" width="310" height="310" rx="10" fill="none" stroke="#1d6fa4" stroke-width="1.5" opacity="0.6"/>

  <!-- Tax icon: shield/document -->
  <text x="185" y="152" text-anchor="middle" fill="#88ccff" font-size="32" font-family="'Segoe UI', Arial, sans-serif">⊕</text>

  <text x="185" y="185" text-anchor="middle" fill="#88ccff" font-size="16" font-weight="700" letter-spacing="0.5" font-family="'Segoe UI', Arial, sans-serif">TAX OPTIMIZATION</text>
  <text x="185" y="202" text-anchor="middle" fill="#88ccff" font-size="11" letter-spacing="1" opacity="0.7" font-family="'Segoe UI', Arial, sans-serif">GOAL: MINIMIZE CAPITAL GAINS TAX</text>

  <line x1="60" y1="215" x2="310" y2="215" stroke="#88ccff" stroke-width="0.5" opacity="0.3"/>

  <!-- Tax optimization rules -->
  <g font-family="'Segoe UI', Arial, sans-serif">
    <circle cx="70" cy="238" r="3" fill="#88ccff" opacity="0.7"/>
    <text x="85" y="243" fill="#aaccee" font-size="12">Sell highest-gain lots <tspan font-weight="700" fill="#88ccff">last</tspan></text>

    <circle cx="70" cy="265" r="3" fill="#88ccff" opacity="0.7"/>
    <text x="85" y="270" fill="#aaccee" font-size="12">Harvest losses to offset gains</text>

    <circle cx="70" cy="292" r="3" fill="#88ccff" opacity="0.7"/>
    <text x="85" y="297" fill="#aaccee" font-size="12">Prefer long-term lots <tspan fill="#6aaddd" font-size="10">(held 1yr+)</tspan></text>

    <circle cx="70" cy="319" r="3" fill="#88ccff" opacity="0.7"/>
    <text x="85" y="324" fill="#aaccee" font-size="12">Account type matters</text>
    <text x="85" y="338" fill="#6aaddd" font-size="10">IRA vs. brokerage tax treatment differs</text>

    <circle cx="70" cy="363" r="3" fill="#88ccff" opacity="0.7"/>
    <text x="85" y="368" fill="#aaccee" font-size="12">Cost basis method critical</text>
    <text x="85" y="382" fill="#6aaddd" font-size="10">FIFO vs. specific lot identification</text>
  </g>

  <!-- ═══════════════════════════
       RIGHT PANEL — Portfolio Rebalancing
  ═══════════════════════════ -->
  <rect x="860" y="100" width="310" height="310" rx="10" fill="#2d7a5e" opacity="0.12"/>
  <rect x="860" y="100" width="310" height="310" rx="10" fill="none" stroke="#2d7a5e" stroke-width="1.5" opacity="0.6"/>

  <!-- Portfolio icon -->
  <text x="1015" y="152" text-anchor="middle" fill="#aaffcc" font-size="32" font-family="'Segoe UI', Arial, sans-serif">⊗</text>

  <text x="1015" y="185" text-anchor="middle" fill="#aaffcc" font-size="16" font-weight="700" letter-spacing="0.5" font-family="'Segoe UI', Arial, sans-serif">PORTFOLIO REBALANCING</text>
  <text x="1015" y="202" text-anchor="middle" fill="#aaffcc" font-size="11" letter-spacing="1" opacity="0.7" font-family="'Segoe UI', Arial, sans-serif">GOAL: MAINTAIN TARGET ALLOCATION</text>

  <line x1="890" y1="215" x2="1140" y2="215" stroke="#aaffcc" stroke-width="0.5" opacity="0.3"/>

  <!-- Portfolio rebalancing rules -->
  <g font-family="'Segoe UI', Arial, sans-serif">
    <circle cx="900" cy="238" r="3" fill="#aaffcc" opacity="0.7"/>
    <text x="915" y="243" fill="#88ccaa" font-size="12">Sell most <tspan font-weight="700" fill="#aaffcc">overweight</tspan> assets first</text>

    <circle cx="900" cy="265" r="3" fill="#aaffcc" opacity="0.7"/>
    <text x="915" y="270" fill="#88ccaa" font-size="12">US Equity, Intl Equity, Fixed Income</text>

    <circle cx="900" cy="292" r="3" fill="#aaffcc" opacity="0.7"/>
    <text x="915" y="297" fill="#88ccaa" font-size="12">Target % drives sell selection</text>

    <circle cx="900" cy="319" r="3" fill="#aaffcc" opacity="0.7"/>
    <text x="915" y="324" fill="#88ccaa" font-size="12">Asset mix impact must be shown</text>
    <text x="915" y="338" fill="#6aaa88" font-size="10">Before/After/Target comparison per class</text>

    <circle cx="900" cy="363" r="3" fill="#aaffcc" opacity="0.7"/>
    <text x="915" y="368" fill="#88ccaa" font-size="12">Sell amount affects all holdings</text>
    <text x="915" y="382" fill="#6aaa88" font-size="10">Percentage drift changes across portfolio</text>
  </g>

  <!-- ═══════════════════════════
       CENTER — Conflict zone
  ═══════════════════════════ -->

  <!-- Tension arrows pushing inward -->
  <line x1="340" y1="255" x2="450" y2="255" stroke="#1d6fa4" stroke-width="2.5" opacity="0.7" marker-end="url(#arrow-conflict-r)"/>
  <line x1="860" y1="255" x2="750" y2="255" stroke="#2d7a5e" stroke-width="2.5" opacity="0.7" marker-end="url(#arrow-conflict-l)"/>

  <!-- Collision zone background -->
  <rect x="450" y="115" width="300" height="290" rx="8" fill="url(#gapGrad)"/>
  <rect x="450" y="115" width="300" height="290" rx="8" fill="none" stroke="#7B5EA7" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Conflict label -->
  <text x="600" y="148" text-anchor="middle" fill="#ddaaff" font-size="11" letter-spacing="2" font-family="'Segoe UI', Arial, sans-serif" opacity="0.8">CONFLICT ZONE</text>

  <!-- The collision illustration — two example decisions -->
  <!-- Example conflict card 1 -->
  <rect x="468" y="162" width="264" height="72" rx="6" fill="#1a0a28" stroke="#c84444" stroke-width="1" opacity="0.9"/>
  <text x="484" y="182" fill="#ff9999" font-size="10" font-weight="700" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="0.5">CONFLICT EXAMPLE</text>
  <text x="484" y="200" fill="#ddbbbb" font-size="11" font-family="'Segoe UI', Arial, sans-serif">VTSAX is <tspan font-weight="700" fill="#aaffcc">most overweight</tspan> — sell first</text>
  <text x="484" y="215" fill="#888899" font-size="10" font-family="'Segoe UI', Arial, sans-serif">but it holds the</text>
  <text x="484" y="228" fill="#ddbbbb" font-size="11" font-family="'Segoe UI', Arial, sans-serif"><tspan font-weight="700" fill="#88ccff">largest unrealized gain</tspan> — sell last</text>

  <!-- Tension arrows inside conflict zone -->
  <line x1="530" y1="252" x2="530" y2="258" stroke="#c84444" stroke-width="1" opacity="0.6"/>

  <!-- Example conflict card 2 -->
  <rect x="468" y="260" width="264" height="72" rx="6" fill="#1a0a28" stroke="#c84444" stroke-width="1" opacity="0.9"/>
  <text x="484" y="280" fill="#ff9999" font-size="10" font-weight="700" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="0.5">CONFLICT EXAMPLE</text>
  <text x="484" y="298" fill="#ddbbbb" font-size="11" font-family="'Segoe UI', Arial, sans-serif">VBTLX has a <tspan font-weight="700" fill="#88ccff">harvestable loss</tspan> — sell it</text>
  <text x="484" y="313" fill="#888899" font-size="10" font-family="'Segoe UI', Arial, sans-serif">but it's already</text>
  <text x="484" y="326" fill="#ddbbbb" font-size="11" font-family="'Segoe UI', Arial, sans-serif"><tspan font-weight="700" fill="#aaffcc">below target weight</tspan> — don't sell</text>

  <!-- VS divider between cards -->
  <text x="600" y="257" text-anchor="middle" fill="#c84444" font-size="11" font-weight="700" font-family="'Segoe UI', Arial, sans-serif" opacity="0.8">↕</text>

  <!-- No tool exists label -->
  <rect x="468" y="346" width="264" height="44" rx="6" fill="#0a0a14" stroke="#444466" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="600" y="364" text-anchor="middle" fill="#666688" font-size="11" font-family="'Segoe UI', Arial, sans-serif">Vanguard surfaces the data</text>
  <text x="600" y="380" text-anchor="middle" fill="#666688" font-size="11" font-family="'Segoe UI', Arial, sans-serif">but provides <tspan font-weight="700" fill="#888899">no scenario modeling</tspan></text>

  <!-- ═══════════════════════════
       BOTTOM — What the tool does
  ═══════════════════════════ -->
  <rect x="30" y="432" width="1140" height="60" rx="8" fill="#7B5EA7" opacity="0.12"/>
  <rect x="30" y="432" width="1140" height="60" rx="8" fill="none" stroke="#7B5EA7" stroke-width="1" opacity="0.4"/>

  <text x="600" y="456" text-anchor="middle" fill="#ddaaff" font-size="11" font-weight="700" letter-spacing="2" font-family="'Segoe UI', Arial, sans-serif" opacity="0.9">THE TOOL'S JOB</text>
  <text x="600" y="478" text-anchor="middle" fill="#ccbbee" font-size="13" font-family="'Segoe UI', Arial, sans-serif">Model both constraints simultaneously — show the tax and rebalancing outcome of any selling scenario before committing to it</text>

  <!-- Footer -->
  <text x="600" y="512" text-anchor="middle" fill="#2a2a44" font-size="10" font-family="'Segoe UI', Arial, sans-serif">Vanguard Sell &amp; Rebalance Tool · Problem Statement · Michael Casey · 2026</text>
</svg>
